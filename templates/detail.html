{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <h2 class="mt-3">{{ post.title }}</h2>
    <div class="cards">
        <div class="card mt-3">
            <div class="card-body">
                {{ post.body }}
                <p><small class="text-muted">Posted at: {{ post.created_at }} | {{ post.author }}</small></p>
                {% if post.author == request.user %}
                    <small class="text-muted">
                        <a href="{% url "posts:post_update" post.id %}">Update</a> | <!-- url ni kommentga olish  -->
                        <a href="{% url "posts:post_delete" post.id %}">Delete</a>
                    </small>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
